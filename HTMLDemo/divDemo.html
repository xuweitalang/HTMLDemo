<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<!--HTML中定义了封装区域的标签div和span
 div:封装的区域后有换行
 span：封装的区域后没有换行

所以标签可以分为两种：
 块级标签：div、dl、table、p
 行内标签：span、a、img...-->

<div>div区域1</div>
<div>div区域2</div>
<span>span区域1</span>
<span>span区域2</span>

<p>段落区域1</p>
<p>段落区域2</p>

列表标签演示：
    确定列表区域范围用dl标签，列表内部上层列表用dt，下层列表用dd，dd标签有缩进功能

<dl>
    <dt>我喜欢的水果</dt>
        <dd>苹果</dd>
        <dd>葡萄</dd>
        <dd>香蕉</dd>
</dl>
</body>
</html>
