<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>列表演示</title>
</head>
<body>
<!--列表标签演示:
    确定列表范围用dl标签
    列表内部有上层列表项dt,下层列表项dd(具备缩进功能)-->

<a name="top">顶部位置，点击底部文字"回到顶部"跳转到的位置</a>

<dl>
    <dt>我喜欢的水果：</dt>
    <dd>苹果</dd>
    <dd>香蕉</dd>
    <dd>葡萄</dd>
</dl>

<!--项目符号列表都具有缩进的效果
    确定有序列表范围用ol标签,无序项目列表用ul，其中列表项用li标签-->
<ol>
    <li>zhangsan</li>
    <li>lisi</li>
    <li>wangwu</li>
</ol>

<ul>
    <li>ni</li>
    <li>wo</li>
    <li>ta</li>
</ul>

<!--alt标签用于图片描述，border标签用于图片边框-->
<img src="images/module_media_icon_media_video.png" alt="魅力无限！！！" border="5" height="50" width="50"/>


<!--表格标签table:
    tr为行标签，td为单元格标签,th为表头单元格标签-->

<table border="1">
    <tr>
        <th>姓名</th>
        <th>年龄</th>
    </tr>
    <tr>
        <td>徐威</td>
        <td>24</td>
    </tr>
</table>

<!--超链接标签
    功能1：跳转到指定资源-->
<a href="http://www.baidu.com">加入我们</a> <br>
<a href="thunder://fsgsgfsgfgadf">点击下载</a> <!--thunder为迅雷自定义协议-->
<br>
<a href="images/module_media_icon_media_video.png" target="_blank">
    <img src="images/module_media_icon_media_video.png"
         width="400" height="400"/>
</a>
<br>
<a href="images/module_media_icon_media_video.png" target="_blank">
    <img src="images/module_media_icon_media_video.png"
         width="40" height="40"/>
</a><br>
<a href="images/module_media_icon_media_video.png" target="_blank">
    <img src="images/module_media_icon_media_video.png"
         width="400" height="400"/>
</a><br>
<a href="images/module_media_icon_media_video.png" target="_blank">
    <img src="images/module_media_icon_media_video.png"
         width="40" height="40"/>
</a>

<br><br><br><br>
<a href="#top">回到顶部</a>
<br><br>

</body>
</html>
