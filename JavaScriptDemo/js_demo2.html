<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script type="text/javascript">
    //99乘法表
    document.write("<table/>");
    for(var a=1;a<=9;a++) {
        document.write("<tr/>");
        for(var b=1;b<=a;b++) {
            document.write("<td>"+a+"*"+b+"="+a*b+"<td/>"); //网页中输出方法
        }
        document.write("<tr/>");
    }
    document.write("<table/>");
</script>

</body>
</html>
